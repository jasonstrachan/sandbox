<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stratified Lab</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: 'IBM Plex Mono', 'IBM Plex Sans', system-ui, sans-serif;
        background: #05060a;
        color: #e6f0ff;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        height: 100%;
        background: #05060a;
      }
      body {
        display: flex;
        min-height: 100vh;
      }
      .app-shell {
        display: grid;
        grid-template-columns: 320px 1fr;
        gap: 16px;
        padding: 16px;
        width: 100%;
      }
      .panel {
        background: rgba(11, 12, 18, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 0;
        padding: 18px;
        display: flex;
        flex-direction: column;
        gap: 14px;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
      }
      h1 {
        margin: 0;
        font-size: 18px;
        letter-spacing: 0.4px;
      }
      select,
      input,
      button,
      label {
        font-family: 'IBM Plex Mono', 'IBM Plex Sans', system-ui, sans-serif;
        border-radius: 0;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.05);
        color: inherit;
        padding: 8px 10px;
        width: 100%;
      }
      .stage {
        position: relative;
        border-radius: 0;
        overflow: hidden;
        background: #020308;
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      #overlay {
        z-index: 1;
      }
      .hud-info {
        position: absolute;
        top: 0;
        left: 0;
        padding: 16px;
        font-family: 'IBM Plex Mono', Menlo, monospace;
        font-size: 14px;
        line-height: 1.35;
        color: rgba(255, 255, 255, 0.95);
        white-space: pre;
        pointer-events: auto;
        user-select: text;
        cursor: text;
        z-index: 2;
        max-width: min(420px, 100%);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
      }
      .hud-info::selection {
        background: rgba(255, 255, 255, 0.25);
        color: #fff;
      }
      .meta-panel h2 {
        margin: 0 0 4px;
        font-size: 16px;
      }
      .meta-panel p {
        margin: 0;
        color: rgba(230, 240, 255, 0.8);
        font-size: 13px;
      }
      .tag-list {
        list-style: none;
        padding: 0;
        margin: 12px 0 0;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .tag-list li {
        padding: 4px 8px;
        border-radius: 0;
        background: none;
        border: none;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.8px;
      }
      .control-row {
        display: grid;
        grid-template-columns: 1fr 120px;
        gap: 6px;
        align-items: center;
        margin-bottom: 4px;
        padding: 2px 0;
        background: none;
        border: none;
        border-radius: 0;
      }
      .control-row span {
        font-size: 12px;
        color: rgba(230, 240, 255, 0.8);
      }
      .prototype-picker {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .prototype-picker label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(230, 240, 255, 0.7);
      }
      .prototype-picker select {
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 6px 8px;
        background: rgba(255, 255, 255, 0.04);
      }
      .control-range {
        display: grid;
        grid-template-columns: 1fr 48px;
        gap: 8px;
        align-items: center;
      }
      .control-value {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
        text-align: right;
        min-width: 40px;
      }
      .control-empty {
        margin: 0;
        font-size: 13px;
        color: rgba(230, 240, 255, 0.7);
        font-style: italic;
      }
      #prototype-controls input,
      #prototype-controls select,
      #prototype-controls button {
        background: transparent;
        border: none;
        border-radius: 0;
        padding: 2px 0;
        outline: none;
      }
      #prototype-controls input[type='range'] {
        border-bottom: none;
        padding: 0;
        appearance: none;
        background: transparent;
        height: 18px;
      }
      #prototype-controls input[type='range']::-webkit-slider-runnable-track {
        height: 2px;
        background: rgba(255, 255, 255, 0.25);
        border-radius: 0;
      }
      #prototype-controls input[type='range']::-webkit-slider-thumb {
        appearance: none;
        width: 12px;
        height: 12px;
        background: #e6f0ff;
        border-radius: 0;
        margin-top: -5px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
      }
      #prototype-controls input[type='range']::-moz-range-track {
        height: 2px;
        background: rgba(255, 255, 255, 0.25);
        border-radius: 0;
      }
      #prototype-controls input[type='range']::-moz-range-thumb {
        width: 12px;
        height: 12px;
        background: #e6f0ff;
        border: none;
        border-radius: 0;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
      }
      .seed-panel {
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 12px;
        border-radius: 0;
        background: rgba(255, 255, 255, 0.03);
      }
      .seed-panel h3 {
        margin: 0;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(230, 240, 255, 0.7);
      }
      .seed-row {
        display: flex;
        gap: 8px;
      }
      .seed-row input {
        flex: 1;
      }
      .seed-row button {
        flex: 0 0 auto;
        min-width: 84px;
      }
      .seed-actions-group {
        border-radius: 0;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        padding: 8px;
      }
      .seed-actions-group summary {
        cursor: pointer;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(230, 240, 255, 0.7);
        margin-bottom: 6px;
      }
      .seed-actions-body {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .seed-action {
        width: 100%;
      }
      @media (max-width: 960px) {
        .app-shell {
          grid-template-columns: 1fr;
        }
        .stage {
          min-height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <aside class="panel">
        <h1>Stratified Lab</h1>
        <section class="prototype-picker">
          <label for="prototype-picker">Prototype</label>
          <select id="prototype-picker" aria-label="Prototype Picker"></select>
        </section>
        <section class="meta-panel" id="prototype-meta"></section>
        <section id="seed-controls" class="seed-panel"></section>
        <section id="prototype-controls"></section>
      </aside>
      <section class="stage">
        <canvas id="canvas"></canvas>
        <canvas id="overlay"></canvas>
        <pre id="hud-info" class="hud-info" aria-live="off" tabindex="0"></pre>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
