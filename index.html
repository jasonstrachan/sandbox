<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sandbox Base</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        font-family: 'IBM Plex Mono', monospace;
        background: #05060a;
        color: #e6f0ff;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        height: 100%;
        background: #05060a;
      }
      body {
        display: flex;
        min-height: 100vh;
      }
      .app-shell {
        display: grid;
        grid-template-columns: clamp(260px, 24vw, 360px) minmax(0, 1fr);
        gap: 16px;
        padding: 16px 24px;
        width: min(100%, 1920px);
        margin: 0 auto;
      }
      .panel {
        background: rgba(11, 12, 18, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 18px;
        display: flex;
        flex-direction: column;
        gap: 14px;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
      }
      h1 {
        margin: 0;
        font-size: 18px;
        letter-spacing: 0.4px;
      }
      select,
      input,
      button {
        font: inherit;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.05);
        color: inherit;
        padding: 8px 10px;
        width: 100%;
      }
      .stage {
        position: relative;
        border-radius: 24px;
        overflow: hidden;
        background: #020308;
        border: 1px solid rgba(255, 255, 255, 0.06);
        min-height: clamp(420px, 70vh, 960px);
      }
      canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }
      .stage-toggles {
        position: absolute;
        top: 14px;
        right: 16px;
        left: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-end;
        gap: 6px;
        z-index: 2;
        pointer-events: none;
      }
      .stage-toggles:empty {
        display: none;
      }
      .stage-toggle-button {
        pointer-events: auto;
        background: rgba(5, 6, 10, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 8px;
        padding: 1px 4px;
        font-size: 9px;
        text-transform: none;
        letter-spacing: 0;
        color: rgba(230, 240, 255, 0.75);
        cursor: pointer;
        transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
        min-width: unset;
        width: auto;
        flex: 0 0 auto;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
      }
      .stage-toggle-button[aria-pressed='true'] {
        color: #0b0c12;
        background: rgba(230, 240, 255, 0.9);
        border-color: rgba(230, 240, 255, 0.9);
      }
      .stage-toggle-button:focus-visible {
        outline: 2px solid rgba(255, 255, 255, 0.6);
        outline-offset: 2px;
      }
      .meta-panel h2 {
        margin: 0 0 4px;
        font-size: 16px;
      }
      .meta-panel p {
        margin: 0;
        color: rgba(230, 240, 255, 0.8);
        font-size: 13px;
      }
      .tag-list {
        list-style: none;
        padding: 0;
        margin: 12px 0 0;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .tag-list li {
        padding: 4px 8px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.8px;
      }
      .control-row {
        display: grid;
        grid-template-columns: 1fr 110px;
        gap: 10px;
        align-items: center;
        margin-bottom: 8px;
      }
      .control-row span {
        font-size: 13px;
        color: rgba(230, 240, 255, 0.8);
      }
      .control-empty {
        margin: 0;
        font-size: 13px;
        color: rgba(230, 240, 255, 0.7);
        font-style: italic;
      }
      @media (min-width: 1400px) {
        .app-shell {
          grid-template-columns: clamp(260px, 22vw, 420px) minmax(960px, 1fr);
        }
      }

      @media (max-width: 960px) {
        .app-shell {
          grid-template-columns: 1fr;
        }
        .stage {
          min-height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <aside class="panel">
        <h1>Sandbox Base</h1>
        <label>
          <span style="display:block; font-size:13px; margin-bottom:4px; color:rgba(230,240,255,0.7);">Prototype</span>
          <select id="prototype-picker"></select>
        </label>
        <section class="meta-panel" id="prototype-meta"></section>
        <section id="prototype-controls"></section>
      </aside>
      <section class="stage">
        <div class="stage-toggles" id="stage-toggles" aria-label="Stage toggles"></div>
        <canvas id="canvas"></canvas>
        <canvas id="overlay"></canvas>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
