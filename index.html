<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sandbox Base</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', 'SF Pro Display', system-ui, sans-serif;
        background: #05060a;
        color: #e6f0ff;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        height: 100%;
        background: #05060a;
      }
      body {
        display: flex;
        min-height: 100vh;
      }
      .app-shell {
        display: grid;
        grid-template-columns: 320px 1fr;
        gap: 16px;
        padding: 16px;
        width: 100%;
      }
      .panel {
        background: rgba(11, 12, 18, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 18px;
        display: flex;
        flex-direction: column;
        gap: 14px;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
      }
      h1 {
        margin: 0;
        font-size: 18px;
        letter-spacing: 0.4px;
      }
      select,
      input,
      button {
        font: inherit;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.05);
        color: inherit;
        padding: 8px 10px;
        width: 100%;
      }
      .stage {
        position: relative;
        border-radius: 24px;
        overflow: hidden;
        background: #020308;
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }
      .meta-panel h2 {
        margin: 0 0 4px;
        font-size: 16px;
      }
      .meta-panel p {
        margin: 0;
        color: rgba(230, 240, 255, 0.8);
        font-size: 13px;
      }
      .tag-list {
        list-style: none;
        padding: 0;
        margin: 12px 0 0;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .tag-list li {
        padding: 4px 8px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.8px;
      }
      .control-row {
        display: grid;
        grid-template-columns: 1fr 110px;
        gap: 10px;
        align-items: center;
        margin-bottom: 8px;
      }
      .control-row span {
        font-size: 13px;
        color: rgba(230, 240, 255, 0.8);
      }
      .control-empty {
        margin: 0;
        font-size: 13px;
        color: rgba(230, 240, 255, 0.7);
        font-style: italic;
      }
      .seed-panel {
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 12px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.03);
      }
      .seed-panel h3 {
        margin: 0;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(230, 240, 255, 0.7);
      }
      .seed-row {
        display: flex;
        gap: 8px;
      }
      .seed-row input {
        flex: 1;
      }
      .seed-row button {
        flex: 0 0 auto;
        min-width: 84px;
      }
      @media (max-width: 960px) {
        .app-shell {
          grid-template-columns: 1fr;
        }
        .stage {
          min-height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <aside class="panel">
        <h1>Sandbox Base</h1>
        <section class="meta-panel" id="prototype-meta"></section>
        <section id="seed-controls" class="seed-panel"></section>
        <section id="prototype-controls"></section>
      </aside>
      <section class="stage">
        <canvas id="canvas"></canvas>
        <canvas id="overlay"></canvas>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
